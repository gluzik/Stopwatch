<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="stopwatch">
            <div class="stopwatch-scoreboard">
                <div class="stopwatch-minutes stopwatch-scoreboard-item">00</div>
                <div class="stopwatch-second stopwatch-scoreboard-item">00</div>
                <div class="stopwatch-millisecond stopwatch-scoreboard-item">00</div>
            </div>
            <div class="stopwatch__btn">
                <button class="stopwatch__btn-start button">Start</button>
                <button class="stopwatch__btn-pause button">Pause</button>
                <button class="stopwatch__btn-mark button">Mark</button>
                <button class="stopwatch__btn-reset button">Reset</button>
            </div>
        </div>
        <ul class="stopwatch__mark-list">
        
        </ul>
    </div>

    
    <script src="./main.js"></script>
</body>
</html>
